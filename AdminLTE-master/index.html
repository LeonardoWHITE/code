<script type="text/javascript">
$(function () {
$.ajax({
	type: 'GET',
	url: 'http://localhost:8989/function/Function/grouping',
	data: {

	},
	success: function (json) {
		sessionStorage.setItem('SX',json.content.list[0].i_profile)
		sessionStorage.setItem('SXNUM',json.content.list[0].num)
		sessionStorage.setItem('LQX',json.content.list[1].i_profile)
		sessionStorage.setItem('LQXNUM',json.content.list[1].num)
		sessionStorage.setItem('ZSBX',json.content.list[2].i_profile)
		sessionStorage.setItem('ZSBXNUM',json.content.list[2].num)
		sessionStorage.setItem('JKRSX',json.content.list[3].i_profile)
		sessionStorage.setItem('JKRSXNUM',json.content.list[3].num)
	}
})
    var donutData        = {
      labels: [
          sessionStorage.getItem('SX'),
          sessionStorage.getItem('LQX'),
          sessionStorage.getItem('ZSBX'),
          sessionStorage.getItem('JKRSX'),
      ],
      datasets: [
        {
          data: [sessionStorage.getItem('SXNUM'),sessionStorage.getItem('LQXNUM'),sessionStorage.getItem('ZSBXNUM'),sessionStorage.getItem('JKRSXNUM')],
          backgroundColor : ['#f56954', '#00a65a', '#f39c12', '#00c0ef'],
        }
      ]
    }
	//-------------
	//- PIE CHART -
	//-------------
	// Get context with jQuery - using jQuery's .get() method.
	var pieChartCanvas = $('#pieChart').get(0).getContext('2d')
	var pieData        = donutData;
	var pieOptions     = {
	  maintainAspectRatio : false,
	  responsive : true,
	}
	//Create pie or douhnut chart
	// You can switch between pie and douhnut using the method below.
	new Chart(pieChartCanvas, {
	  type: 'pie',
	  data: pieData,
	  options: pieOptions
	})
  })
</script>
