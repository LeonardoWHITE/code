<script type="text/javascript">
$(function(){
	$(document).ready(function(){
		let b_name = sessionStorage.getItem('b_name');
		$('#b_name').html(b_name);
		$('#B_name').html(b_name);
		if(b_name){
			//查询用户信息
			$.ajax({
				type: 'POST',
				url: 'http://localhost:8989/broker/Broker/getBroker',
				data: {
					b_name : b_name
				},
				success: function (json) {
					document.getElementById('b_realname').value=json.b_realname;
					document.getElementById('b_age').value=json.b_age;
					document.getElementById('b_gender').value=json.b_gender;
					document.getElementById('b_phone').value=json.b_phone;
					document.getElementById('b_profile').value=json.b_profile;
				}
			});
			
		}else{
			$('#b_name').html('未登录状态');
			$('#b_realname').html('未知')
			$('#b_age').html('未知')
			$('#b_gender').html('未知')
			$('#b_phone').html('未知')
			$('#b_profile').html('未知')
		}
		$('#updataprofile').click(function(){
			let b_name = sessionStorage.getItem('b_name');
			if(b_name == null){
				return alert('没有登录怎么能修改呢');
			}else{
				$.ajax({
					type: 'POST',
					url: 'http://localhost:8989/broker/Broker/updateBroker',
					data: {
						b_name: b_name,
						b_realname: $('#b_realname').val(),
						b_age: $('#b_age').val(),
						b_gender: $('#b_gender').val(),
						b_phone: $('#b_phone').val(),
						b_profile: $('#b_profile').val()
					},
					success: function (json) {
						alert(json.message);
						location.href = './Brokerprofile.html';
					}
				})
			}
		})
	});
})	
</script>
