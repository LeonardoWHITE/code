<script type="text/javascript">
$(function(){
	$(document).ready(function(){
		let u_username = sessionStorage.getItem('u_username');
		$('#u_username').html(u_username);
		if(u_username){
			//查询用户信息
			$.ajax({
				type: 'POST',
				url: 'http://localhost:8989/user/user/getUser',
				data: {
					u_username : u_username
				},
				success: function (json) {
					document.getElementById('u_phone').value=json.u_phone;
					document.getElementById('u_career').value=json.u_career;
					document.getElementById('u_age').value=json.u_age;
					document.getElementById('u_address').value=json.u_address;
				}
			});
			
		}else{
			$('#u_username').html('未登录状态');
			$('#u_phone').html('未知')
			$('#u_career').html('未知')
			$('#u_age').html('未知')
			$('#u_address').html('未知')
		}
		$('#updataprofile').click(function(){
			let u_username = sessionStorage.getItem('u_username');
			if(u_username == null){
				return alert('没有登录怎么能修改呢');
			}else{
				$.ajax({
					type: 'POST',
					url: 'http://localhost:8989/user/user/updateUser',
					data: {
						u_username: u_username,
						u_phone: $('#u_phone').val(),
						u_career: $('#u_career').val(),
						u_age: $('#u_age').val(),
						u_address: $('#u_address').val(),

					},
					success: function (json) {
						alert(json.message);
						location.href = './profile.html';
					}
				})
			}
		})
	});
})	
</script>
